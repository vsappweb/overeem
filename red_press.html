<!DOCTYPE html>
<html lang="Ua">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Nieuwe factor for RED PRESS</title>
    <link rel="icon" href="./ico/apple-touch-icon.png" sizes="any">
    <link rel="apple-touch-icon" href="./ico/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="48x48" href="./ico/apple-touch-icon-48x48.png">
    <link rel="apple-touch-icon" sizes="64x64" href="./ico/apple-touch-icon-64x64.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="./ico/apple-touch-icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="./ico/apple-touch-icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./ico/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x153" href="./ico/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./ico/apple-touch-icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="./ico/apple-touch-icon-256x256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./ico/apple-touch-icon-512x512.png">
    <link rel="stylesheet" href="css/calc-style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="home" href="index.html"> <img class="logo" src="img/home.svg" alt="back"> </a>
                    <a class="press-btn header__press-btn" href="index.html">RED PRESS</a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header-menu">
                        <ul class="header-menu__list">
                            <li class="header-menu__item">
                                <p class="header-menu__text">N. factor PWA</p>
                            </li>
                            <li class="header-menu__item"> <img class="instruction__press" src="img/red_press.jpeg"
                                    alt="instruction"></li>
                            <li class="header-menu__item"> <a class="header-menu__link" href="old_press.html"> A new
                                    factor for the <span> press</span></a></li>
                            <li class="header-menu__item"> <img class="header-menu__img" src="img/link.svg"
                                    alt="link install"><br><a class="header-menu__link--link"
                                    href="https://vsappweb.github.io/overeem">https://vsappweb.github.io/overeem</a>
                            </li>
                            <li class="header-menu__item header-menu__item--license"> <a
                                    class="header-menu__link header-menu__link--license" href="license.html">License
                                    MIT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="main">
            <video autoplay muted loop preload="auto" class="full-screen__video">
                <source type="video/mp4" src="video/prapor_ua.mp4">
            </video>
            <div class="container">
                <div class="main__inner">
                    <form class="form" action="#" id="form">
                        <div class="how-much">
                            <select class="form__input-pm" tabindex="1" name="sign_pm" id="pm-rp">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                            <input class="form__input-pm--value" tabindex="2" placeholder="correctiefactor" type="number" step="any"
                                id="old__corr-rp">
                        </div>
                        <input class="form__input" tabindex="3" placeholder="lengte op prod." type="number" step="any"
                            id="len__prod-rp">
                        <p class="how-much__text">I want to make my profile</p>
                        <div class="how-much">
                            <select class="form__input-sing" tabindex="4" name="sign" id="sign-rp">
                                <option value="+">shorter</option>
                                <option value="-">longer</option>
                            </select>
                            <input class="form__input-longshort" tabindex="5" placeholder="<+/->" type="number" step="any"
                                id="long__short-rp">
                        </div>
                        <button class="form-btn" tabindex="6" type="submit">calculate</button>
                    </form>
                    <div class="formula__red-press">
                        <div class="first__operation">
                            <p class="operation" id="operation-1">1.   </p>
                            <div class="division">
                                <div class="chyselnyk">
                                    <div class="zmenshuvane" id="reduced"></div>
                                    <div class="operators" id="minus">-</div>
                                    <div class="vidjemnyk" id="subtractor"></div>
                                </div>
                                <div class="line" id="line"></div>
                                <div class="zmamennyk" id="the-denominator"></div>
                            </div>
                            <div class="line__four-items">
                                <div class="multiply" id="multiply">×<span>100</span></div>
                                <div class="operators" id="equal-1">=</div>
                                <div class="item-four" id="midle-factor-1"></div>
                            </div>
                        </div>
                        <div class="amount">
                            <p class="operation" id="operation-2">2.   </p>
                            <div class="item-four" id="midle-factor-2"></div>
                            <div class="operators" id="plus">+</div>
                            <div class="brackets" id="bracket-1">(</div>
                            <div class="item-two" id="old-factor"></div>
                            <div class="brackets" id="bracket-2">)</div>
                            <div class="operators" id="equal-3">=</div>
                            <div class="item-two" id="new-factor"></div>
                        </div>
                    </div>
                    <div class="inner__factor" id="in__here-rp"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <nav class="footer-menu">
                        <ul class="footer-menu__list">
                            <li class="footer-menu__item"> <a class="footer__button" href="license.html">© 2023 V.S.</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/calc-main.js"></script>
</body>

</html>
